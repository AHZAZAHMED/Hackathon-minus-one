<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Bulider</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <h1>Shareable Resume Bulider</h1>
    <form id="resume-form">

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Type your username" required >

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type your name" required >

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phoneno">Phone no:</label>
            <input type="tel" id="phoneno" placeholder="Enter your phone no" required>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea  id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <!-- Experience -->

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea  id="experience" placeholder="Enter your experiance" rows="4" required></textarea>
        </fieldset>

        <!-- Skills -->

        <fieldset>
            <legend>skills</legend>
            <label for="skills">Skills:</label>
            <textarea  id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <!-- Button -->

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
     </div>

     <br>

     <!-- section for the shareable link and download -->

     <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume.</p>
        <a href="#" id="shareable-link" target="-main"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
     </div>
     <script src="script.js"></script>
</body>
</html>
