<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <h1>Dynamic Resume Bulider</h1>
    <form id="resume-form">

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type your name" required >

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phoneno">Phone no:</label>
            <input type="tel" id="phoneno" placeholder="Enter your phone no" required>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea  id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <!-- Experiance -->

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea  id="experiance" placeholder="Enter your experiance" rows="4" required></textarea>
        </fieldset>

        <!-- Skills -->

        <fieldset>
            <legend>skills</legend>
            <label for="skills">Skills:</label>
            <textarea  id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <!-- Button -->

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be generated below -->
     </div>

     <script src="script.js"></script>
</body>
</html>
